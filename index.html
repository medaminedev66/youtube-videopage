<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <button class="btn" id="menu">
                <img src="img/menu.svg" alt="menu">
            </button>
            <button id="logo" class="btn">
                <img id="youtubeIcone" src="/img/youtube.svg" alt="youtube">
                <h1>YouTube</h1>
            </button>
            <div class="searchBar">
                <input type="text" name="search" class="search-input" placeholder="Search">
                <button class="serash-btn">
              <img src="img/magnify.svg" alt="search">
            </button>
            </div>
            <div class="icons">
                <button class="btn" id="videoPlus">
            <img src="img/video-plus.svg" alt="video-plus">
            </button>
                <button class="btn" id="apps">
            <img src="img/apps.svg" alt="apps">
            </button>
                <button class="btn" id="dots">
                <img src="img/dots-vertical.svg" alt="dots-horizontal">
            </button>
            </div>
            <button id="account">
                 <img src="img/account-circle.svg" alt="account-circle">
                 <span>SIGN IN</span>
            </button>

        </header>
        <div class="video-page">
            <div class="content">
                <div class="video">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/BMBJR9j6-3w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="hashtags">

                </div>
                <div class="title">
                    <h1> Exercise Anatomy: Shoulders Workout | Pietro Boselli</h1>
                </div>
                <div class="static">
                    <div class="views">
                        <h2>8,613,742</h2>
                        <h2> . Dec 9, 2016</h2>
                    </div>
                    <div class="social">
                        <button class="but">
                        <img src="img/thumb-up.svg" alt="thumb-up">
                        <h2>161K</h2>
                    </button>
                        <button class="but">
                        <img src="img/thumb-down.svg" alt="thumb-down">
                        <h2>2.9K</h2>
                    </button>
                        <button class="but">
                        <img src="/img/share.svg" alt="SHARE">
                        <h2>SHARE</h2>
                    </button>
                        <button class="but">
                        <img src="img/playlist-plus.svg" alt="playlist-plus">
                        <h2>SAVE</h2>
                    </button>
                        <button class="but">
                        <img src="img/dots-horizontal.svg" alt="dots-horizontal">
                    </button>
                    </div>
                </div>
            </div>
            <div class="chanel">
                <div class="logo-chanel">
                    <img src="img/unnamed(1).jpg" alt="">
                </div>
                <div class="info-chanel">
                    <div class="first-line">
                        <div class="chanel-name">
                            <h2>
                                Pietro Boselli
                            </h2>
                            <p>874K subscribers</p>
                        </div>
                        <button class="subscription">
                            SUBSCRIBE
                        </button>
                    </div>
                    <div class="description">
                        <P>Join my Patreon and the livestream sessions where you can ask me any questions live! www.patreon.com/pietroboselli

                        </P>
                        <button>SHOW MORE</button>
                    </div>
                </div>
            </div>
            <div class="coments">
                <div class="coments-panel">
                    <p>1.324 Comments</p>
                    <button>
                        <img src="img/sort-variant.svg" alt="sort-variant">
                        <p>SORT BY</p>
                    </button>
                </div>
                <div class="personal-comment">
                    <img src="" alt="">
                    <input type="text" placeholder="Add a public coment...">
                </div>
                <div class="comment">
                    <img src="" alt="">
                    <div class="commet-info">

                    </div>
                </div>
            </div>
        </div>
        <div class="sugested-videos">

        </div>
    </div>
</body>



</html>
