<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <button class="btn" id="menu">
                <img src="img/menu.svg" alt="menu">
            </button>
            <button id="logo" class="btn">
                <img id="youtubeIcone" src="/img/youtube.svg" alt="youtube">
                <h1>YouTube</h1>
            </button>
            <div class="searchBar">
                <input type="text" name="search" class="search-input" placeholder="Search">
                <button class="serash-btn">
              <img src="img/magnify.svg" alt="search">
            </button>
            </div>
            <div class="icons">
                <button class="btn" id="videoPlus">
            <img src="img/video-plus.svg" alt="video-plus">
            </button>
                <button class="btn" id="apps">
            <img src="img/apps.svg" alt="apps">
            </button>
                <button class="btn" id="dots">
                <img src="img/dots-vertical.svg" alt="dots-horizontal">
            </button>
            </div>
            <button id="account">
                 <img src="img/account-circle.svg" alt="account-circle">
                 <span>SIGN IN</span>
            </button>


        </header>
    </div>
</body>
<i class="fas fa-search"></i>


</html>
